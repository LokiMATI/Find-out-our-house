version: "3.9"
services:
  postgres:
    container_name: "PostgresFindOutOurHouse"
    image: postgres:latest
    environment:
      POSTGRES_DB: "FindOutOurHouse"
      POSTGRES_USER: "admin"
      POSTGRES_PASSWORD: "admin"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
        
volumes:
  postgres-data: